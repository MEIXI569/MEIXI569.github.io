<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT支付页面</title>
    <style>
        /* 样式部分保持不变 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f6fa;
        }
        .payment-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 360px;
        }
        .title {
            font-size: 20px;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        .amount {
            font-size: 28px;
            color: #e84118;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .qrcode-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px auto;
            width: 200px;
            background: white;
        }
        .address-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .address-box:hover {
            background: #f1f2f6;
        }
        .address {
            font-family: Consolas, monospace;
            font-size: 13px;
            word-break: break-all;
            color: #2d3436;
        }
        .timer {
            color: #e84118;
            font-size: 18px;
            text-align: center;
            margin: 15px 0;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 8px 0;
        }
        .copy-tip {
            color: #00a8ff;
            font-size: 12px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <div class="title">香港华夏USDT收款</div>
        
        <!-- 修改金额为5000 USDT -->
        <div class="amount">5000 USDT</div>
        
        <div class="qrcode-box">
            <canvas id="qrcode"></canvas>
        </div>

        <div class="address-box" onclick="copyAddress()">
            <div class="address" id="address">TVv2DznkM83RRFUuxmXgwQ3y6M1rX1D1G1</div>
        </div>
        <div class="copy-tip" id="copyTip">地址已复制</div>

        <!-- 修改金额提示 -->
        <div class="info-text">请向收款地址准确转入 5000 USDT</div>
        
        <div class="timer">
            <span id="minutes">59</span>分
            <span id="seconds">59</span>秒
        </div>

        <!-- 修改汇率和CNY金额 -->
        <div class="info-text">CNY￥36,000, 汇率7.2</div>
        <div class="info-text">订单号：S25052100194037792</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        // 倒计时功能保持不变
        let minutes = 59;
        let seconds = 59;

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            if(seconds === 0) {
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
            
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if(minutes === 0 && seconds === 0) {
                clearInterval(timerInterval);
                timerElement.innerHTML = "订单已过期";
            }
        }

        // 复制地址功能保持不变
        function copyAddress() {
            const address = document.getElementById('address').textContent;
            navigator.clipboard.writeText(address).then(() => {
                const tip = document.getElementById('copyTip');
                tip.style.display = 'block';
                setTimeout(() => tip.style.display = 'none', 2000);
            });
        }

        // 二维码生成逻辑保持不变
        document.addEventListener('DOMContentLoaded', () => {
            const address = "TVv2DznkM83RRFUuxmXgwQ3y6M1rX1D1G1";
            const canvas = document.getElementById('qrcode');
            
            QRCode.toCanvas(
                canvas,
                address,
                {
                    width: 200,
                    margin: 1,
                    color: { 
                        dark: "#000000",
                        light: "#ffffff"
                    }
                },
                (error) => {
                    if (error) return console.error(error);
                    
                    const ctx = canvas.getContext('2d');
                    const logo = new Image();
                    logo.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzI2YTE3OCIvPjxwYXRoIGQ9Ik02MS42IDQzLjF2NC45YzAgNy4xLTEzLjEgOS44LTEzLjEgOS44cy0xMy4xLTIuNy0xNS4xLTkuOHYtNC45Yy00LjEtLjgtNy4xLTQuMS03LjEtOC4yIDAtNC42IDMuNy04LjMgOC4zLTguM2gyNC41YzQuNiAwIDguMyAzLjcgOC4zIDguMyAwIDQuMS0zIDcuNC03LjEgOC4yem0tMTMuMSAxNC4zYzUuNiAwIDEwLjEtMi4zIDEwLjEtNi42IDAtNC4zLTQuNS02LjYtMTAuMS02LjZzLTEwLjEgMi4zLTEwLjEgNi42YzAgNC4zIDQuNSA2LjYgMTAuMSA2LjZ6bTAtMTYuOWMzLjMgMCA2IC45IDYgNCAwIDMuMS0yLjcgNC02IDQtMy4zIDAtNi0uOS02LTRzMi43LTQgNi00em0tMTAuMS02Ljd2NC45aDIwLjF2LTQuOWMwLTIuNi0yLjEtNC43LTQuNy00LjdoLTEwLjdjLTIuNiAwLTQuNyAyLjEtNC43IDQuN3oiIGZpbGw9IiNmZmYiLz48L3N2Zz4=";
                    
                    logo.onload = () => {
                        const logoSize = 26;
                        ctx.drawImage(
                            logo,
                            canvas.width/2 - logoSize/2,
                            canvas.height/2 - logoSize/2,
                            logoSize,
                            logoSize
                        );
                    };
                }
            );
        });

        // 启动倒计时
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
